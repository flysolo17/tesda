<form [formGroup]="postingForm" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title">
      {{ post ? "Edit Posting" : "Create Posting" }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>

  <div class="modal-body">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        [class.is-invalid]="
          postingForm.get('title')?.invalid && postingForm.get('title')?.touched
        "
      />
      <div class="invalid-feedback">Title is required.</div>
    </div>

    <div class="mb-3">
      <label for="cost" class="form-label">Cost</label>
      <input
        type="number"
        id="cost"
        class="form-control"
        formControlName="cost"
        [class.is-invalid]="
          postingForm.get('cost')?.invalid && postingForm.get('cost')?.touched
        "
      />
      <div class="invalid-feedback">Cost is required.</div>
    </div>

    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea
        id="details"
        class="form-control"
        formControlName="details"
        rows="3"
        [class.is-invalid]="
          postingForm.get('details')?.invalid &&
          postingForm.get('details')?.touched
        "
      ></textarea>
      <div class="invalid-feedback">Details are required.</div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input
        type="text"
        id="date"
        class="form-control"
        formControlName="date"
        placeholder="MMMM dd, yyyy"
        [class.is-invalid]="
          postingForm.get('date')?.invalid && postingForm.get('date')?.touched
        "
      />
      <div class="invalid-feedback">Date is required.</div>
    </div>

    <div class="mb-3">
      <label for="attachment" class="form-label">File</label>
      <input
        type="file"
        id="attachment"
        class="form-control"
        (change)="onFileChange($event)"
      />
      <small class="text-muted">Optional</small>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="closeModal()"
      [disabled]="isLoading"
    >
      Close
    </button>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="postingForm.invalid || isLoading"
    >
      <span
        *ngIf="isLoading"
        class="spinner-border spinner-border-sm me-2"
        role="status"
        aria-hidden="true"
      ></span>
      {{ post ? "Update" : "Create" }}
    </button>
  </div>
</form>
