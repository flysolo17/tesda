<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <button class="btn btn-light" (click)="back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      {{ service$ === null ? "Create Service" : "Update Service" }}
    </span>
  </div>
</nav>

<div class="container py-4">
  <form [formGroup]="serviceForm" (ngSubmit)="submit()">
    <div class="row g-3">
      <!-- Title -->
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Enter title"
          />
          <label for="title">Title</label>
        </div>
      </div>

      <!-- Type -->
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" id="type" formControlName="type">
            <option *ngFor="let type of serviceTypes" [value]="type">
              {{ type }}
            </option>
          </select>
          <label for="type">Type</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input
            class="form-control"
            id="qualification"
            formControlName="qualification"
            placeholder="Enter qualification"
          />
          <label for="qualification">Qualification</label>
        </div>
      </div>

      <!-- Description -->
      <div class="col-12">
        <div class="form-floating">
          <textarea
            class="form-control"
            id="description"
            formControlName="description"
            placeholder="Enter description"
            style="height: 120px"
          ></textarea>
          <label for="description">Description</label>
        </div>
      </div>

      <!-- Provider Selection -->
      <div class="col-12">
        <label class="form-label fw-semibold mb-2">Select Providers</label>

        <!-- Selected Providers -->
        <div class="mb-2">
          <span
            *ngFor="let id of serviceForm.get('provider')?.value"
            class="badge bg-primary me-2"
          >
            {{ getProviderName(id) }}
            <button
              type="button"
              class="btn-close btn-close-white btn-sm ms-1"
              aria-label="Remove"
              (click)="removeProvider(id)"
            ></button>
          </span>
        </div>

        <!-- Dropdown -->
        <div class="input-group">
          <select class="form-select" formControlName="selectedProvider">
            <option [ngValue]="null">Choose provider...</option>
            <option *ngFor="let provider of providers" [ngValue]="provider.id">
              {{ provider.name }}
            </option>
          </select>
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="addProvider()"
            [disabled]="!serviceForm.get('selectedProvider')?.value"
          >
            Add
          </button>
        </div>
      </div>

      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3>Requirements</h3>
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="createRequirements()"
          >
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <div class="col-12">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Requirement</th>
              <th>Where to Secure</th>
              <th>Attached File</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let req of requirements$; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ req.requirement }}</td>
              <td>{{ req.whereToSecure }}</td>
              <td>
                <a
                  *ngIf="req.file"
                  [href]="req.file"
                  target="_blank"
                  type="button"
                  class="d-flex align-items-center text-decoration-none"
                >
                  <i class="bi bi-file-earmark-text me-1"></i>
                  View File
                </a>
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  (click)="deleteRequirement(req.id, req.file)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="requirements$.length === 0">
              <td colspan="5" class="text-center">No requirements found.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-12">
        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="isLoading || serviceForm.invalid"
        >
          <ng-container *ngIf="isLoading; else saveText">
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
            ></span>
            Saving...
          </ng-container>
          <ng-template #saveText>Save Service</ng-template>
        </button>
      </div>
    </div>
  </form>
</div>
