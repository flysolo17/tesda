<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header bg-primary text-light d-flex align-items-center justify-content-between"
    >
      <h5 class="mb-0">Manage Careers</h5>
      <button class="btn btn-light" (click)="openCreateCareerDialog(null)">
        <i class="bi bi-plus-lg"></i>
        Create
      </button>
    </div>

    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Created</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="careers.length === 0">
          <td colspan="5" class="text-center text-muted">No careers yet</td>
        </tr>

        <tr *ngFor="let item of careers; trackBy: trackByTitle; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img
              [src]="item.image"
              [alt]="item.title"
              class="me-2 rounded"
              style="width: 40px; height: 40px; object-fit: cover"
            />
            {{ item.title }}
          </td>
          <td>
            <div
              class="text-truncate"
              style="max-width: 250px"
              [title]="item.description"
            >
              {{ item.description }}
            </div>
          </td>
          <td>{{ item.createdAt | date : "short" }}</td>
          <td class="d-flex gap-2">
            <button
              class="btn btn-success"
              (click)="openCreateCareerDialog(item)"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteCareer(item)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
