<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <button class="btn btn-light" (click)="back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      {{ activity === null ? "Create Activity" : "Update Activity" }}
    </span>
  </div>
</nav>

<div class="container-fluid py-4">
  <form
    [formGroup]="activityForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <div class="row g-4">
      <!-- Title -->
      <div class="col-8">
        <div class="form-floating">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
            formControlName="title"
            [class.is-invalid]="
              activityForm.get('title')?.invalid &&
              activityForm.get('title')?.touched
            "
          />
          <label for="title">Title</label>
          <div class="invalid-feedback">
            Title is required and must be under 100 characters.
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="col-4">
        <div class="form-floating">
          <input
            type="text"
            id="location"
            class="form-control"
            placeholder="Location"
            formControlName="location"
            [class.is-invalid]="
              activityForm.get('location')?.invalid &&
              activityForm.get('location')?.touched
            "
          />
          <label for="location">Location</label>
          <div class="invalid-feedback">Location is required</div>
        </div>
      </div>

      <!-- Image Upload -->
      <div class="col-12">
        <label for="image" class="form-label">Upload Image</label>
        <input
          type="file"
          accept="image/*"
          id="image"
          class="form-control"
          (change)="onSelectedImage($event)"
          [class.is-invalid]="
            activityForm.get('image')?.invalid &&
            activityForm.get('image')?.touched
          "
        />
        <div class="invalid-feedback">Image is required.</div>
      </div>

      <!-- Description -->
      <div class="col-12">
        <div class="form-floating">
          <textarea
            id="description"
            class="form-control"
            placeholder="Description"
            formControlName="description"
            style="height: 120px"
            [class.is-invalid]="
              activityForm.get('description')?.invalid &&
              activityForm.get('description')?.touched
            "
          ></textarea>
          <label for="description">Description</label>
          <div class="invalid-feedback">Description is required.</div>
        </div>
      </div>

      <!-- Date Picker -->
      <div class="col-md-6">
        <label for="date" class="form-label">Date</label>
        <input
          class="form-control"
          id="date"
          type="date"
          formControlName="date"
          [class.is-invalid]="
            activityForm.get('date')?.invalid &&
            activityForm.get('date')?.touched
          "
        />
        <div class="invalid-feedback d-block">Date is required.</div>
      </div>

      <!-- Time Picker -->
      <div class="col-md-6">
        <label for="time" class="form-label">Time</label>
        <input
          class="form-control"
          id="time"
          type="time"
          formControlName="time"
          [class.is-invalid]="
            activityForm.get('time')?.invalid &&
            activityForm.get('time')?.touched
          "
        />
        <div class="invalid-feedback">Time is required.</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4" align="end">
      <button
        type="button"
        class="btn btn-outline-secondary me-2"
        (click)="back()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary px-4"
        [disabled]="activityForm.invalid"
      >
        {{ activity ? "Update" : "Save" }}
      </button>
    </div>
  </form>
</div>
