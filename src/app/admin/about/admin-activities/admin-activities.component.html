<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Manage Activities</span>
    <div class="d-flex align-items-center gap-2">
      <input
        type="text"
        class="form-control"
        placeholder="Search services..."
        aria-label="Search"
      />
      <button
        class="btn btn-success d-flex align-items-center gap-1"
        type="button"
        (click)="create()"
      >
        <i class="bi bi-plus-lg"></i>
        New
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-hover align-middle text-nowrap">
      <thead class="table-primary">
        <tr>
          <th scope="col" style="width: 100px">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Location</th>
          <th scope="col" style="width: 120px">Date</th>
          <th scope="col" style="width: 100px">Time</th>
          <th scope="col" style="width: 160px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities$ | async">
          <td>
            <img
              [src]="activity.image"
              alt="Activity image"
              class="img-fluid rounded"
              style="max-width: 80px; height: 60px"
            />
          </td>
          <td class="text-truncate" style="max-width: 200px">
            {{ activity.title }}
          </td>
          <td class="text-truncate" style="max-width: 200px">
            {{ activity.location }}
          </td>
          <td>{{ activity.date }}</td>
          <td>{{ activity.time }}</td>
          <td>
            <div class="d-flex gap-2">
              <button
                class="btn btn-sm btn-outline-primary"
                [routerLink]="['/administration/main/create-activity']"
                [queryParams]="{ id: activity.id }"
              >
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="delete(activity)"
              >
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
