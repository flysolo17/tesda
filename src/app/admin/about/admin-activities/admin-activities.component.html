<div class="d-flex align-items-center justify-content-between p-3">
  <h4 class="fw-semibold">Activities</h4>
  <button class="btn btn-primary" (click)="open()">
    <i class="bi bi-plus"></i> Create
  </button>
</div>

<div class="row g-3 p-3">
  @for (item of $activities | async; track $index) {
  <div class="col-md-6 col-lg-4">
    <div
      (click)="open(item)"
      class="card border-0 shadow-lg rounded-4 overflow-hidden"
      style="
        background: linear-gradient(180deg, #f8fbff 0%, #edf3ff 100%);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      "
      onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.1)'"
      onmouseout="this.style.transform=''; this.style.boxShadow='';"
    >
      <!-- Banner -->
      <div class="position-relative" style="height: 180px">
        <img
          [src]="item.image"
          alt="{{ item.title }}"
          class="w-100 h-100 object-fit-cover"
        />

        <!-- Date Badge -->
        <div
          class="position-absolute top-0 end-0 bg-white text-center shadow-sm"
          style="
            border-bottom-left-radius: 8px;
            padding: 6px 10px;
            line-height: 1.1;
            font-weight: 700;
            font-size: 0.8rem;
          "
        >
          <div style="font-size: 1rem">{{ item.date.day }}</div>
          <div
            class="text-uppercase text-secondary"
            style="font-size: 0.7rem; letter-spacing: 0.5px"
          >
            {{ getMonthAbbr(item.date.month) }}
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="card-body p-3">
        <h5 class="fw-bold mb-2 text-dark">{{ item.title }}</h5>

        <div
          class="d-flex align-items-center text-muted mb-2"
          style="font-size: 0.9rem"
        >
          <i class="bi bi-clock me-1 text-primary"></i>
          {{ formatTime(item.time) }}
          <i class="bi bi-geo-alt ms-3 me-1 text-primary"></i>
          {{ item.location }}
        </div>

        <p
          class="text-muted small mb-4"
          style="line-height: 1.4; min-height: 42px"
        >
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
  }
</div>
