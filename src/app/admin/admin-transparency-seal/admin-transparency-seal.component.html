<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand">Transparency Seal</a>
    <form class="d-flex" role="search" (submit)="$event.preventDefault()">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        formControlName="search"
      />

      <button
        class="btn btn-success d-flex gap-2"
        type="button"
        (click)="new()"
      >
        <i class="bi bi-plus"></i>
        New
      </button>
    </form>
  </div>
</nav>

<div class="card shadow-sm border-0 m-4">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>Title</th>

            <th>File Attachments</th>
            <th>Created At</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of transparencySeal$ | async; let i = index">
            <td class="fw-semibold">{{ item.transparencySeal.title }}</td>

            <td>
              <div *ngFor="let link of item.attachments" class="mb-2">
                <ng-container *ngIf="link?.file; else plainLabel">
                  <a
                    [href]="link.file"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-decoration-none text-primary"
                  >
                    <i class="bi bi-link-45deg me-1"></i>{{ link.title }}
                  </a>
                </ng-container>
                <ng-template #plainLabel>
                  <span class="text-body">{{ link?.file }}</span>
                </ng-template>
              </div>
            </td>
            <td>
              {{ item.transparencySeal.createdAt | date : "mediumDate" }}
            </td>
            <td class="text-end">
              <div class="btn-group">
                <button
                  class="btn btn-sm btn-outline-primary"
                  title="Edit"
                  [routerLink]="['/administration/main/create-seal']"
                  [queryParams]="{ id: item.transparencySeal.id }"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  title="Delete"
                  (click)="delete(item.transparencySeal)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
