<!-- Add Google Font -->
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
  rel="stylesheet"
/>

<div class="admin-login d-flex vh-100">
  <!-- Left Column: Hero Image -->
  <div
    class="login-hero col-md-6 d-none d-md-flex align-items-center justify-content-center"
  >
    <div class="hero-overlay text-center text-white px-5">
      <img
        src="../../../assets/images/logo.png"
        alt="TESDA Logo"
        class="hero-logo mb-4"
      />
      <h2 class="fw-bold mb-3">
        Technical Education and Skills Development Authority
      </h2>
      <p class="small opacity-75">
        Empowering the Filipino workforce through world-class technical
        education and training.
      </p>
    </div>
  </div>

  <!-- Right Column: Login Form -->
  <div
    class="col-md-6 d-flex justify-content-center align-items-center bg-light"
  >
    <div class="login-card shadow-lg rounded-4 p-5 bg-white">
      <div class="text-center mb-4">
        <img
          src="../../../assets/images/logo.png"
          alt="TESDA Logo"
          class="tesda-logo mb-3"
        />
        <h3 class="fw-semibold text-primary">Welcome Admin</h3>
        <p class="text-secondary small mb-4">
          Sign in to access your dashboard
        </p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (submit)="submit()" class="form-container">
        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
            class="text-danger small mt-1"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid email format.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-danger small mt-1"
          >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </div>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="d-flex justify-content-end mb-3">
          <button
            class="btn btn-link p-0 small text-primary"
            type="button"
            (click)="forgotPassword()"
          >
            Forgot Password?
          </button>
        </div>

        <!-- Submit -->
        <button
          class="btn btn-primary btn-lg col-12 rounded-3"
          type="submit"
          [disabled]="loading$ || loginForm.invalid"
        >
          <div
            class="spinner-border spinner-border-sm me-2"
            role="status"
            *ngIf="loading$"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <span *ngIf="!loading$">Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
