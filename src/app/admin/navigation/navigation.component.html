<!-- Root container -->
<div class="d-flex" style="min-height: 100vh; overflow: hidden">
  <!-- Sidebar -->
  <aside
    class="bg-dark text-white p-3 d-flex flex-column"
    style="width: 280px; overflow-y: auto"
  >
    <!-- Branding -->
    <img src="../../../assets/images/logo.png" width="100px" height="100px" />

    <hr />

    <!-- Navigation -->
    <nav class="flex-grow-1">
      <ul class="nav nav-pills flex-column mb-auto">
        <li *ngFor="let item of navItems" class="nav-item">
          <!-- Simple link -->
          <a
            *ngIf="!item.more"
            class="nav-link text-white d-flex align-items-center gap-2"
            [routerLink]="['/administration/main', item.route]"
            routerLinkActive="active"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>

          <!-- Collapsible group -->
          <div *ngIf="item.more" class="nav-item">
            <button
              class="btn btn-toggle w-100 text-start text-white d-flex align-items-center gap-2"
              (click)="toggle(item)"
            >
              <i [class]="item.icon"></i>
              {{ item.label }}
              <i
                class="ms-auto bi"
                [class.bi-chevron-down]="!item.open"
                [class.bi-chevron-up]="item.open"
              ></i>
            </button>
            <div [ngbCollapse]="!item.open" class="ps-4">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li *ngFor="let sub of item.more">
                  <a
                    [routerLink]="sub.route"
                    [queryParams]="sub.queryParams || null"
                    routerLinkActive="active"
                    class="nav-link text-white-50 d-block py-1"
                  >
                    {{ sub.label }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <hr />

    <!-- User dropdown -->
    <div class="dropdown">
      <a
        href="#"
        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        <img
          src="https://github.com/mdo.png"
          alt="user"
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
        <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-grow-1 bg-light" style="overflow-y: auto; height: 100vh">
    <router-outlet></router-outlet>
  </main>
</div>
