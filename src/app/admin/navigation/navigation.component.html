<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar p-3" id="sidebarMenu">
    <!-- Branding -->
    <img
      src="../../../assets/images/logo.png"
      width="100px"
      height="100px"
      alt="Logo"
    />
    <hr />

    <!-- Navigation -->
    <nav class="flex-grow-1">
      <ul class="nav flex-column">
        <li *ngFor="let item of navItems" class="nav-item mb-1">
          <!-- Simple link -->
          <a
            *ngIf="!item.more"
            class="nav-link text-dark d-flex align-items-center px-3 py-2 rounded hover-link"
            [routerLink]="['/administration/main', item.route]"
            routerLinkActive="active-link"
          >
            <i [class]="item.icon + ' me-2 fs-5'"></i>
            {{ item.label }}
          </a>

          <!-- Collapsible group -->
          <div *ngIf="item.more" class="nav-item">
            <button
              class="btn w-100 text-start text-dark d-flex align-items-center px-3 py-2 rounded hover-link"
              (click)="toggle(item)"
            >
              <i [class]="item.icon + ' me-2 fs-5'"></i>
              {{ item.label }}
              <i
                class="ms-auto bi"
                [class.bi-chevron-down]="!item.open"
                [class.bi-chevron-up]="item.open"
              ></i>
            </button>
            <div [ngbCollapse]="!item.open" class="ps-4">
              <ul class="list-unstyled fw-normal small">
                <li *ngFor="let sub of item.more">
                  <a
                    [routerLink]="sub.route"
                    [queryParams]="sub.queryParams"
                    routerLinkActive="active-link-sub"
                    class="nav-link text-muted d-block py-1 ps-2 hover-link-sub"
                  >
                    {{ sub.label }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <hr />

    <!-- User dropdown -->
    <div class="dropdown mt-auto">
      <a
        href="#"
        class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        <img
          src="https://github.com/mdo.png"
          alt="user"
          width="36"
          height="36"
          class="rounded-circle me-2"
        />
        <strong>Admin</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-end shadow-sm">
        <li><a class="dropdown-item" [routerLink]="['profile']">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item text-danger" (click)="logout()">Sign out</a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
