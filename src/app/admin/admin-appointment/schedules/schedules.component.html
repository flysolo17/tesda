<div class="container-fluid p-0 m-0 vh-100 d-flex flex-column overflow-hidden">
  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <span class="navbar-brand mb-0 h1">Schedules</span>
      <button class="btn btn-light" (click)="createSchedule()">
        Create Schedule
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="d-flex flex-grow-1 overflow-hidden">
    <!-- Left Column: Calendar -->
    <div class="d-flex flex-column flex-grow-1 p-3" style="overflow: hidden">
      <div class="card flex-grow-1 d-flex flex-column overflow-hidden">
        <div class="card-body d-flex flex-column overflow-hidden p-3">
          <div class="flex-grow-1 overflow-auto">
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Schedules -->
    <div class="d-flex flex-column p-3" style="width: 400px; overflow-y: auto">
      <div class="card flex-grow-1 d-flex flex-column">
        <div class="card-body">
          <h5 class="card-title">All Schedules</h5>

          <div class="list-group">
            @for (item of schedules$ | async; track $index) {
            <div
              class="list-group-item list-group-flush list-group-item-action flex-column align-items-start"
            >
              <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">
                  {{ item.service?.title ?? "Unknown Service" }}
                </h6>
              </div>
              <p class="mb-1">
                Date: {{ item.schedule.date }}<br />
                Time: {{ item.schedule.time }}<br />
                Slots: {{ item.schedule.slots }}
              </p>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
