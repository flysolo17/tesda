<section class="py-5 bg-light">
  <div class="container text-center">
    <!-- Section Title -->
    <h2 class="fw-bold mb-5 display-6 gradient-text">Announcements</h2>

    <!-- Responsive Grid Layout -->
    <div class="row g-4 justify-content-center">
      <div
        class="col-sm-10 col-md-6 col-lg-4"
        *ngFor="let item of announcements$ | async; let i = index"
        [ngClass]="[
          'animate__animated',
          'animate__fadeInUp',
          'animate-delay-' + i
        ]"
      >
        <div class="card announcement-card h-100 shadow-sm border-0">
          <img
            *ngIf="item.image"
            [src]="item.image"
            class="card-img-top"
            alt="{{ item.title }}"
          />

          <div class="card-body d-flex flex-column text-start">
            <h5 class="card-title fw-semibold mb-2 text-primary">
              {{ item.title }}
            </h5>
            <p class="card-text text-muted flex-grow-1">
              {{ item.summary }}
            </p>
            <a
              class="btn btn-outline-primary btn-sm align-self-end mt-3"
              [routerLink]="[item.id]"
            >
              Read More â†’
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
