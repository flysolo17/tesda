<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <img src="../../../assets/images/logo.png" height="40" alt="Logo" class="me-2" />
      <div class="text-light text-center">
        <h4 class="mb-0 fw-bold">TESDA</h4>
        <span class="small text-white-50">Occidental Mindoro</span>
      </div>
    </div>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 gap-3 text-center">

        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/landing-page', 'home']">
            <i class="fa-solid fa-house me-1"></i> Home
          </a>
        </li>

        <!-- Dynamic Dropdowns -->
        <li class="nav-item dropdown" *ngFor="let group of dropdowns$ | keyvalue">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
            {{ group.key }}
          </a>
          <ul class="dropdown-menu shadow-sm border-0 rounded-3">
            <li *ngFor="let item of group.value">
              <a
                *ngIf="item.url.startsWith('http')"
                class="dropdown-item"
                [href]="item.url"
                target="_blank"
                rel="noopener noreferrer"
              >
                {{ item.label }}
              </a>
              <a
                *ngIf="!item.url.startsWith('http')"
                class="dropdown-item"
                [routerLink]="[item.url]"
              >
                {{ item.label }}
              </a>
            </li>
          </ul>
        </li>

        <!-- Verification Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-id-card me-1"></i> Verification
          </a>
          <ul class="dropdown-menu shadow-sm border-0 rounded-3">
            <li *ngFor="let link of verificationLinks$">
              <a class="dropdown-item" [href]="link.url" target="_blank">{{ link.label }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Auth Section -->
      <div *ngIf="!user" class="d-flex mt-2 mt-lg-0 gap-2" role="login">
        <button class="btn btn-outline-light btn-sm px-3" (click)="registerClicked()">
          <i class="fa-solid fa-user-plus me-1"></i> Register
        </button>
        <button class="btn btn-primary btn-sm px-3" (click)="loginClicked()">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Login
        </button>
      </div>

      <ul *ngIf="user" class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
            <img [src]="user.profile || '../../../assets/images/profile.png'" class="rounded-circle me-2" width="40" height="40" />
            <span>{{ user.name || 'Account' }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3">
            <li>
              <a class="dropdown-item" (click)="navigate(user.type)">
                <i class="fa-solid fa-gauge-high me-2 text-primary"></i> Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-envelope me-2 text-secondary"></i> Messages</span>
                <span *ngIf="unseenMessagesCount > 0" class="badge bg-danger rounded-pill">
                  {{ unseenMessagesCount }}
                </span>
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
