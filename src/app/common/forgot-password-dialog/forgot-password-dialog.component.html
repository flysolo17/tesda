<div class="modal-body text-center">
  <h4 class="modal-title mb-3">Forgot Password</h4>
  <p class="text-muted mb-4">
    Enter your registered email address below and weâ€™ll send you a secure link
    to reset your password.
  </p>

  <div class="form-floating mb-3 text-start">
    <input
      type="email"
      class="form-control"
      id="floatingEmail"
      [formControl]="emailControl"
      placeholder="name@example.com"
      [class.is-invalid]="emailControl.invalid && emailControl.touched"
    />
    <label for="floatingEmail">Email address</label>
    <div
      *ngIf="emailControl.invalid && emailControl.touched"
      class="invalid-feedback"
    >
      Please enter a valid email.
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="close()">Cancel</button>
    <button
      class="btn btn-primary"
      [disabled]="isLoading || emailControl.invalid"
      (click)="submit()"
    >
      {{ isLoading ? "Sending..." : "Send Reset Link" }}
    </button>
  </div>
</div>
